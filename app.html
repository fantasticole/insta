<!doctype html>
<html>
	<head>
		<link href='style.css' rel='stylesheet'>
	</head>
	<body>
		<h1>Insta Fun</h1>
		<div id='content'>
			<div class='instruct'>
				<p>Type in the username you'd like to get information about.</p>
			</div>
			<br>
			<div class='input'>
				<input type='text' name='handle' placeholder='username'>
				<button class='search'>SEARCH</button>
			</div>
			<div class='visitor'></div>
			<br>
			<div class='container'>
				<div class='left'>
					<div class='mismatch'>
						<h2>Mismatches:</h2>
						<p class='category'>Not Followed By:</p>
						<div class='nfb'></div>
						<br>
						<br>
						<p class='category'>Not Following:</p>
						<div class='nf'></div>
					</div>
				</div>
				<div class='right'>
					<div class='list'>
						<h2 class='userFollows'></h2>
						<div class='following'></div>
					</div>
						<br>
					<div class='list'>
						<h2 class='userFollowing'></h2>
						<div class='followers'></div>
					</div>
					<br>
				</div>
		</div>
		<script src='jQuery.js'></script>
		<script src='insta.js'></script>
	</body>
</html>
