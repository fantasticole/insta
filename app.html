<!doctype html>
<html>
	<head>
		<link href='../public/style.css' rel='stylesheet'>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<h1>Insta Fun</h1>
		<div id='content'>
			<div class='instruct'>
				<p>Type in the username you'd like to get information about.</p>
			</div>
			<br>
			<div class='input'>
				<input type='text' name='handle' placeholder='username'>
				<button class='search'>SEARCH</button>
			</div>
			<div class='visitor'></div>
			<br>
			<div class='container'>
				<div class='left'>
					<div class='mismatch'>
						<h2>Mismatches:</h2>
						<p class='category'>Not Followed By:</p>
						<div class='nfb'></div>
						<p class='category'>Not Following:</p>
						<div class='nf'></div>
					</div>
				</div>
				<div class='right'>
					<div class='topList'>
						<h2 class='userFollows'></h2>
						<div class='following'></div>
					</div>
						<br>
					<div class='bottomList'>
						<h2 class='userFollowing'></h2>
						<div class='followers'></div>
					</div>
					<br>
				</div>
		</div>
		<script type='text/javascript' src='../public/js/jQuery.js'></script>
		<script type='text/javascript' src='../public/js/interface.js'></script>
		<script type='text/javascript' src='../public/js/insta.js'></script>
	</body>
</html>
