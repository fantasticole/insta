<!doctype html>
<html>
	<head>
		<link href='style.css' rel='stylesheet'>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Mismatch</title>
	</head>
	<body>
		<h1>Insta Fun</h1>
		<div id='content'>
			<div class='load'>
				<h3>LOADING...</h3>
				<div class='loadImg'></div>
			</div>
			<div class='instruct'>
				<p>Type in the username you'd like to get information about.</p>
			</div>
			<br>
			<div class='input'>
				<input type='text' name='handle' placeholder='username'>
				<button class='search'>SEARCH</button>
			</div>
			<div class='visitor'></div>
			<div class='options'>
				<button class='uf'>Following</button>
				<button class='ufb'>Followed By</button>
			</div>
			<div class='container'>
				<div class='left'>
					<h2 class='userFollows'></h2>
					<div class='following'></div>
				</div>
				<div class='right'>
					<h2 class='userFollowing'></h2>
					<div class='followers'></div>
				</div>
		</div>
		<script type='text/javascript' src='jQuery.js'></script>
		<script type='text/javascript' src='interface.js'></script>
		<script type='text/javascript' src='data.js'></script>
		<script type='text/javascript' src='insta.js'></script>
	</body>
</html>
